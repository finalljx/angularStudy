<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Radio Buttons</title>
    <link href="./css/ionic.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="./js/ionic.bundle.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">Left Button</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
            <button class="button">Right Button</button>
        </div>
    </ion-header-bar>
    <ion-content ng-controller="MyController">
        <div class="row">
            <div class="col">
                <a class="button button-icon icon ion-folder"></a>
            </div>
            <div class="col col-90">
                <label for="" class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="search">
                </label>
            </div>
        </div>
        <div class="row">

            <ion-refresher pulling-text="refreshing" on-refresh="doRefresh()"></ion-refresher>
            <div class="col">
            	<ion-list>
                <ion-item ng-repeat="todo in todos">{{todo.name}}</ion-item>
            </ion-list>
            </div>
            
        </div>
    </ion-content>
</body>

</html>
